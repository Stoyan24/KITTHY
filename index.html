<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d1ed29bb7.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--Import materialize.css-->
    <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./imgs/favicon.ico" rel="icon" type="image/x-icon" />
    <title style="font-style: italic">KITTHY</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header id='header'>
        <div class="header-first-col">
            <div class="header-first-col-row">
                <img src="./imgs/header-kitty.gif" alt="" id="home-img" class="header-img">
                <h1 id="main-heading">KIT<br>THY</h1>
            </div>
        </div>
        <div class='header-second-col'>
            <div class='header-btns'>
                <button class="fav-btn btn-style">Favorites</button>
                <button class="upload-btn btn-style">My uploads</button>
            </div>
            <form id="header-search">
                <input type="text" id="header-input" placeholder="search by keyword">
                <button type="submit" id="header-input-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <section id="upload-form"></section>

    <section>
        <h1 class="headers-main-style">Trending</h1>
        <div id="carousel-style">
            <div id="trendingCarousel" class="carousel"></div>
        </div>
    </section>

    <section>
        <h1 id="results-heading" class="headers-main-style">Cats</h1>
        <div id="outer">
            <div id="main">
                <div id="fst">
                    <div class="fstDivImg"></div>
                </div>
                <div id="snd">
                    <div class="sndDivImg"></div>
                </div>
                <div id="trd">
                    <div class="trdDivImg"></div>
                </div>
                <div id="fth">
                    <div class="fthDivImg"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="search"></section>

    <div id="loadMore">
        <a id="loadMoreBtn" class="waves-effect waves-light btn center-align" >Load More</a>
    </div>


    <footer class="page-footer grey darken-4">

        <div>
            <div class="row">
                <div class="col s12 l5 offset-l1">
                    <h4>About Us</h4>
                    <p class="footer-paragraph">Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball run catnip eat the grass sniff.</p>
                </div>
                <div class="col s12 l6" align="center">
                    <h4>Powered by:</h4>
                    <div>
                        <div>
                            <a href="https://giphy.com/" target="_blank"><img src="./imgs/giphy-logo.png" alt="giphy" class="footer-logo"></a>
                            <a href="https://www.telerikacademy.com/" target="_blank"><img src="./imgs/telerik-logo.png" alt="" class="footer-logo"></a>
                            <a href="https://jquery.com/" target="_blank"><img src="./imgs/jquery-logo.png" alt="" class="footer-logo"></a>
                        </div>
                        <div>
                            <a href="https://gitlab.com/" target="_blank"><img src="./imgs/gitlab-logo.png" alt="" class="footer-logo" ></a>
                            <a href="https://en.wikipedia.org/wiki/Bastet" target="_blank"><img src="./imgs/catface-logo.png" alt="" class="footer-logo"></a>
                            <a href="https://materializecss.com/" target="_blank"><img src="./imgs/materialize-logo.png" alt="" class="footer-logo-materialized"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-copyright black">
            <div class="container center-align">&copy; 2019 Aquarius-ZGS</div>
        </div>

    </footer>
    <!--Details view-->
    <a id="menu" class="waves-effect waves-light btn btn-floating scroll rainbow-btn" ><i class="material-icons black-text">details</i></a>
    <!-- Tap Target Structure -->
    <div class="tap-target background rainbow" data-target="menu">
        <div id="popUpInfo" class="tap-target-content"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
